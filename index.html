<body>
    <h1>Converter</h1>
   <div id="Form">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <label>Enter The No:</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="myText" class="inpbox">
                </div>
            </div>
            <div class="row">
                <button onclick="convert()" class="btn btn-primary">convert</button><br>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Binary no:</label>
                </div>
                <div class="col-md-8">
                    <input type="text" id="binary" class="inpbox">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                        Octal no.:
                </div>
                <div class="col-md-8">
                        <input type="text" id="octal" class="inpbox">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                        <label>Hexadecimal no:</label>
                </div>
                <div class="col-md-8">
                        <input type="text" id="hexa" class="inpbox">
                </div>
            </div>

        </div>
   </div>
